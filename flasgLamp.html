<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    function SwitchButton(status) {
        this.status = status;
        this.turnOff = function () {
            this.status = false;
        };
        this.turnOn = function () {
            this.status = true;
        };
        this.getStatus = function () {
            return this.status;
        };
        this.connect = function (ElectricLamp) {
            this.status = ElectricLamp.status;
        }

    }

    function ElectricLamp(status) {
        this.status = status;
        this.turnOff = function () {
            this.status = false;
        };
        this.turnOn = function () {
            this.status = true;
        };
        this.getStatus = function () {
            return this.status;
        }
    }
    let switchButton1 = new SwitchButton();
    let electricLamp1 = new ElectricLamp(true);
    switchButton1.connect(electricLamp1);
    // bat tat 10 lan
    for (let i = 0; i < 9; i++) {
        electricLamp1.turnOff();
        electricLamp1.turnOn();
    }
    // kiem tra phuong thuc bat tat dien thoai
    console.log(electricLamp1.getStatus());
    electricLamp1.turnOff();
    console.log(electricLamp1.getStatus());
</script>
</body>
</html>
